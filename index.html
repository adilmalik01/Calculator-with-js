<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <div class="calculator-div">

            <div class="display">
                <input type="text" disabled name="" id="main">
            </div>
            <div class="btn-div">
                <div>

                    <input type="button" value="DEL" name="" class="operator" id="inputs">
                    <input type="button" value="AC" name="" class="operator" id="inputs">
                    <input type="button" value="/" name="" class="operator" id="inputs">
                    <input type="button" value="*" name="" class="operator" id="inputs">
                    
                </div>
                <div>
                    
                    <input type="button" value="7" name="" id="inputs">
                    <input type="button" value="8" name="" id="inputs">
                    <input type="button" value="9" name="" id="inputs">
                    <input type="button" value="+" name="" class="operator" id="inputs">
                </div>

                <div>
                    
                    <input type="button" value="4" name="" id="inputs">
                    <input type="button" value="5" name="" id="inputs">
                    <input type="button" value="6" name="" id="inputs">
                    <input type="button" value="-" name="" class="operator" id="inputs">
                    
                </div>
                <div>
                    <input type="button" value="1" name="" id="inputs">
                    <input type="button" value="2" name="" id="inputs">
                    <input type="button" value="3" name="" id="inputs">
                    <input type="button" class="operator" value="%" name="" id="inputs">

                </div>
                <div>
                    <input type="button" value="0" name="" id="inputs">
                    <input type="button" value="00" name="" id="inputs">
                    <input type="button"  value="." name="" id="inputs">
                    <input type="button" class="operator" value="=" name="" id="inputs">
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
